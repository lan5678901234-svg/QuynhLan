<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa hàng túi xách</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Shop Túi Xách Nguyễn Văn A</h1>
        <p>Thời trang - Phong cách - Đẳng cấp</p>
    </header>

    <nav>
        <a href="#sanpham">Sản phẩm</a>
        <a href="#lienhe">Liên hệ</a>
    </nav>

    <main>
        <section id="sanpham">
            <h2>Danh sách sản phẩm</h2>
            <div class="grid">
                <div class="card">
                    <img src="https://via.placeholder.com/200" alt="Túi xách 1">
                    <h3>Túi da cao cấp</h3>
                    <p>Giá: 1.200.000đ</p>
                    <button onclick="muaHang('Túi da cao cấp')">Mua ngay</button>
                </div>
                <div class="card">
                    <img src="https://via.placeholder.com/200" alt="Túi xách 2">
                    <h3>Túi vải thời trang</h3>
                    <p>Giá: 450.000đ</p>
                    <button onclick="muaHang('Túi vải thời trang')">Mua ngay</button>
                </div>
                <div class="card">
                    <img src="https://via.placeholder.com/200" alt="Túi xách 3">
                    <h3>Túi xách công sở</h3>
                    <p>Giá: 890.000đ</p>
                    <button onclick="muaHang('Túi xách công sở')">Mua ngay</button>
                </div>
            </div>
        </section>

        <section id="lienhe">
            <h2>Liên hệ</h2>
            <p>Email: nguyenvana@example.com</p>
            <p>Zalo: 0123 456 789</p>
        </section>
    </main>

    <footer>
        <p>© 2025 - Shop Túi Xách Nguyễn Văn A</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
